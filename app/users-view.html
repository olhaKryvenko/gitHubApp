<md-content class="md-padding users-content">
    <div layout="column" style="height:510px" ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <span>GitHub Users</span>
                </h3>
            </div>
        </md-toolbar>

        <md-content flex>

            <md-list>

                <md-list-item class="md-3-line" ng-click="setUser(user)" ng-href = "#user" ng-repeat="user in usersData">
                    <img ng-src="{{user.avatar_url}}" alt="{{user.login}}" class="md-avatar">

                    <div class="md-list-item-text">
                        <h3>{{user.login}}</h3>
                        <p>{{user.email}}</p>
                    </div>
                    <md-divider inset></md-divider>
                </md-list-item>

            </md-list>

        </md-content>

    </div>
</md-content>
